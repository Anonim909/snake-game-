<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Snake</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            display: none;
            text-align: center;
        }

        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background: #00ff88;
            border: none;
            border-radius: 5px;
            color: #000;
        }

        #tutorial {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="score">Score: 0</div>
    <div id="game-over">
        GAME OVER<br>
        <button id="restart-btn" onclick="resetGame()">Try Again</button>
    </div>
    <div id="tutorial">Swipe to move â€¢ Tap 'Try Again' to restart</div>

    <!-- Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        scene.fog = new THREE.Fog(0x111111, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 10);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        // --- Game Board ---
        const boardSize = 20;
        const gridHelper = new THREE.GridHelper(boardSize, boardSize, 0x444444, 0x222222);
        scene.add(gridHelper);

        const borderGeometry = new THREE.BoxGeometry(boardSize + 1, 1, boardSize + 1);
        const borderMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff88, wireframe: true });
        const border = new THREE.Mesh(borderGeometry, borderMaterial);
        border.position.y = -0.5;
        scene.add(border);

        // --- Game State ---
        let snake = [];
        let food = null;
        let direction = { x: 1, z: 0 };
        let nextDirection = { x: 1, z: 0 };
        let moveTimer = 0;
        let moveInterval = 0.15;
        let score = 0;
        let isGameOver = false;

        const snakeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff88, roughness: 0.2, metalness: 0.5 });
        const foodMaterial = new THREE.MeshStandardMaterial({ color: 0xff0044, emissive: 0xff0044, emissiveIntensity: 0.5 });
        const headMaterial = new THREE.MeshStandardMaterial({ color: 0x00cc66, roughness: 0.2 });

        function createCube(x, z, material) {
            const geometry = new THREE.BoxGeometry(0.9, 0.9, 0.9);
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x - boardSize / 2 + 0.5, 0.5, z - boardSize / 2 + 0.5);
            scene.add(cube);
            cube.userData = { gridX: x, gridZ: z };
            return cube;
        }

        function spawnFood() {
            if (food) scene.remove(food);
            let x, z;
            let valid = false;
            while (!valid) {
                x = Math.floor(Math.random() * boardSize);
                z = Math.floor(Math.random() * boardSize);
                valid = !snake.some(segment => segment.userData.gridX === x && segment.userData.gridZ === z);
            }
            food = createCube(x, z, foodMaterial);
        }

        function initGame() {
            snake.forEach(s => scene.remove(s));
            snake = [];
            isGameOver = false;
            score = 0;
            moveInterval = 0.15;
            document.getElementById('score').innerText = `Score: 0`;
            document.getElementById('game-over').style.display = 'none';

            direction = { x: 1, z: 0 };
            nextDirection = { x: 1, z: 0 };

            snake.push(createCube(5, 10, headMaterial));
            snake.push(createCube(4, 10, snakeMaterial));
            snake.push(createCube(3, 10, snakeMaterial));

            spawnFood();
        }

        window.resetGame = initGame;
        window.changeDirection = (dir) => {
            if (isGameOver) return;
            if (dir === 'up' && direction.z !== 1) nextDirection = { x: 0, z: -1 };
            if (dir === 'down' && direction.z !== -1) nextDirection = { x: 0, z: 1 };
            if (dir === 'left' && direction.x !== 1) nextDirection = { x: -1, z: 0 };
            if (dir === 'right' && direction.x !== -1) nextDirection = { x: 1, z: 0 };
        };

        // --- Swipe Controls ---
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
        }, { passive: false });

        function handleSwipe(sx, sy, ex, ey) {
            const dx = ex - sx;
            const dy = ey - sy;
            // Min swipe distance
            if (Math.abs(dx) < 30 && Math.abs(dy) < 30) return;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0) window.changeDirection('right');
                else window.changeDirection('left');
            } else {
                if (dy > 0) window.changeDirection('down');
                else window.changeDirection('up');
            }
        }

        // --- Keyboard Controls ---
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            switch (e.key) {
                case 'ArrowUp':
                case 'w': window.changeDirection('up'); break;
                case 'ArrowDown':
                case 's': window.changeDirection('down'); break;
                case 'ArrowLeft':
                case 'a': window.changeDirection('left'); break;
                case 'ArrowRight':
                case 'd': window.changeDirection('right'); break;
            }
        });

        // --- Game Logic ---
        function update(dt) {
            if (isGameOver) return;

            moveTimer += dt;
            if (moveTimer > moveInterval) {
                moveTimer = 0;
                direction = nextDirection;

                const head = snake[0];
                const newX = head.userData.gridX + direction.x;
                const newZ = head.userData.gridZ + direction.z;

                if (newX < 0 || newX >= boardSize || newZ < 0 || newZ >= boardSize ||
                    snake.some(s => s.userData.gridX === newX && s.userData.gridZ === newZ)) {
                    gameOver();
                    return;
                }

                const newHead = createCube(newX, newZ, headMaterial);
                snake[0].material = snakeMaterial;
                snake.unshift(newHead);

                if (newX === food.userData.gridX && newZ === food.userData.gridZ) {
                    score++;
                    document.getElementById('score').innerText = `Score: ${score}`;
                    spawnFood();
                    moveInterval = Math.max(0.05, 0.15 - score * 0.002);
                } else {
                    const tail = snake.pop();
                    scene.remove(tail);
                }
            }
        }

        function gameOver() {
            isGameOver = true;
            document.getElementById('game-over').style.display = 'block';
        }

        // --- Loop ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            update(clock.getDelta());
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initGame();
        animate();

    </script>
</body>

</html>
